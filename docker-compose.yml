services:

  db:
    image: postgres:15
    container_name: saas-postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: saas_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

  etl:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas-etl
    command: python -m src.main
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: saas_db
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_PORT: 5432

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: saas-dashboard
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - db
    ports:
      - "8502:8501"
    environment:
      DB_HOST: db
      DB_NAME: saas_db
      DB_USER: admin
      DB_PASSWORD: admin123
      DB_PORT: 5432

volumes:
  postgres_data:
